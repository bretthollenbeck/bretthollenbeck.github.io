    <style>
        :root {
            --color-text: #2c2c2c;
            --color-text-secondary: #555;
            --color-link: #1a5276;
            --color-link-hover: #0d3d56;
            --color-border: #ddd;
            --color-bg: #fafafa;
            --font-heading: 'Crimson Pro', Georgia, serif;
            --font-body: 'Source Sans 3', -apple-system, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 18px;
        }

        body {
            font-family: var(--font-body);
            color: var(--color-text);
            background: var(--color-bg);
            line-height: 1.7;
        }

        a {
            color: var(--color-link);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        a:hover {
            color: var(--color-link-hover);
            text-decoration: underline;
        }

        /* Layout */
        .container {
            max-width: 820px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Header */
        header {
            padding: 2.5rem 0 1.5rem;
            border-bottom: 1px solid var(--color-border);
        }

        .logo {
            font-family: var(--font-heading);
            font-size: 1.8rem;
            font-weight: 500;
            color: var(--color-text);
            letter-spacing: -0.02em;
        }

        .logo:hover {
            text-decoration: none;
            color: var(--color-text);
        }

        /* Navigation */
        nav {
            padding: 1rem 0;
            border-bottom: 1px solid var(--color-border);
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
        }

        nav a {
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--color-text-secondary);
        }

        nav a:hover,
        nav a.active {
            color: var(--color-text);
            text-decoration: none;
        }

        /* Main Content */
        main {
            padding: 3rem 0 4rem;
        }

        /* Page Title */
        .page-title {
            font-family: var(--font-heading);
            font-size: 2rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
            letter-spacing: -0.01em;
        }

        .page-content {
            color: var(--color-text-secondary);
        }

        .page-content a {
            color: var(--color-link);
        }

        /* Footer */
        footer {
            padding: 2rem 0;
            border-top: 1px solid var(--color-border);
            font-size: 0.85rem;
            color: var(--color-text-secondary);
        }

        /* Responsive */
        @media (max-width: 700px) {
            html {
                font-size: 16px;
            }

            nav ul {
                justify-content: center;
                gap: 1.25rem;
            }
        }
    </style>
</head>

            </div>
        </main>

        <footer>

        </footer>
    </div>
